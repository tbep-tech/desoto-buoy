language: r
sudo: false
cache: packages
apt_packages:
 - libudunits2-dev
 - libpoppler-cpp-dev
 - libgdal-dev
 - libgeos-dev
 - libproj-dev
git:
  depth: false
script:
 - Rscript -e 'source("R/dat_proc.R")'
 - Rscript -e "library(testthat); testthat::test_dir('tests/testthat', reporter = c('progress', 'fail'))"
 - git config --global user.name "fawda123"
 - git config --global user.email "mbafs2012@gmail.com"
 - git pull https://${GH_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git HEAD:${TRAVIS_BRANCH}
 - git add -A
 - git commit -a -m "Updating desoto data build via travis-ci.org [ci skip]"
 - git push https://${GH_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git HEAD:${TRAVIS_BRANCH}
notifications:
  email:
    recipients:
    - mbafs2012@gmail.com
    on_success: change
    on_failure: change
env:
  global:
  - TRAVIS_REPO_SLUG=tbep-tech/desoto-buoy
  - TRAVIS_BRANCH=master
  - CRAN: http://cran.rstudio.com
  - secure: 
